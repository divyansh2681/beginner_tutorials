launch:

- arg:
    name: "input"
    default: "FATAL"

- node:
    pkg: "cpp_pubsub"
    exec: "talker"
    name: "publisher"
    output: "screen"

- node:
    pkg: "cpp_pubsub"
    exec: "listener"
    name: "subscriber"
    output: "screen"

- node:
    pkg: "cpp_pubsub"
    exec: "clienttt"
    name: "client"
    output: "screen"
    param:
        - name: "input"
          value: "$(var input)"